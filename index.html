<body class="text-center">
    <form class="form-signin" action="myRoute.php" action="get">
        <input id="account" type="hidden" name="account">
        <h1 class="font-weight-normal">路線圖名稱</h1>
        <h2 class="font-weight-normal">輸入自己定義的路線圖名稱，即可開始建立自己的路線圖</h2>
        <input type="text" class="form-control" name="map" required="required" list="maps">
		<datalist id="maps">
		  <option value="自訂地圖1">
		  <option value="自訂地圖2">
		  <option value="自訂地圖3">
		  <option value="自訂地圖4">
		  <option value="自訂地圖5">
		</datalist>
        <button class="btn btn-lg btn-primary btn-block" type="submit">建立</button>
    </form>
    <script type="text/javascript">
    let account = "account";
    if (!getCookie(account)) {
    	console.log("cookie不見了");
        $.ajax({
                url: './handler.php',
                type: 'POST',
                dataType: 'json',
                data: { act: 'rand' },
                async: false
            })
            .done(function(cookie) {
                setCookie(account, cookie, 1);
                $("#account").val(cookie);
    			console.log(123,getCookie(account));
            })
            .fail(function() {
    			console.log("error");
    		})
    }else{
    	cookie = getCookie(account);
    	console.log(123,cookie);
        setCookie(account, cookie, 1);
        $("#account").val(cookie);
    }

    function getCookie(c_name) {
        if (document.cookie.length > 0) {
            c_start = document.cookie.indexOf(c_name + "=")
            if (c_start != -1) {
                c_start = c_start + c_name.length + 1;
                c_end = document.cookie.indexOf(";", c_start);
                if (c_end == -1) c_end = document.cookie.length;
                return unescape(document.cookie.substring(c_start, c_end));
            }
        }
        return "";
    }

    function setCookie(c_name, value, expiredays) {
    	console.log(c_name,value);
        var exdate = new Date()
        exdate.setTime(exdate.getTime() + 20 * 1000);
        // exdate.setDate(exdate.getDate() + expiredays);
        document.cookie = c_name + "=" + escape(value) +
            ((expiredays == null) ? "" : ";expires=" + exdate.toGMTString());
    }

    </script>
